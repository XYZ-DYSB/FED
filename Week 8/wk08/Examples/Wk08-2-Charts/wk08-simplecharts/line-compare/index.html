<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Line Chart Comparison</title>
    <!-- Chart.js 4.4.1 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Chart container: holds the canvas element -->
    <div id="container" class="chart-container">
      <!-- Canvas element: where Chart.js renders the chart -->
      <canvas id="myChart"></canvas>
    </div>

    <!-- Button to add new data points -->
    <button id="addData">Add Data</button>

    <!-- External JavaScript file for chart functionality -->
    <script src="script.js"></script>
  </body>
</html>
